<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teboraw</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        width: 320px;
        background: #0f172a;
        color: #e2e8f0;
      }

      .container {
        padding: 16px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-bottom: 16px;
        border-bottom: 1px solid #334155;
        margin-bottom: 16px;
      }

      .logo {
        width: 32px;
        height: 32px;
        background: #0ea5e9;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
      }

      .header h1 {
        font-size: 18px;
        color: #e2e8f0;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .input-group label {
        font-size: 12px;
        color: #94a3b8;
      }

      input {
        padding: 10px 12px;
        border: 1px solid #334155;
        border-radius: 6px;
        background: #1e293b;
        color: #e2e8f0;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #0ea5e9;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      button.primary {
        background: #0ea5e9;
        color: white;
      }

      button.primary:hover {
        background: #0284c7;
      }

      button.secondary {
        background: #334155;
        color: #e2e8f0;
      }

      button.secondary:hover {
        background: #475569;
      }

      .error {
        color: #ef4444;
        font-size: 12px;
        padding: 8px;
        background: rgba(239, 68, 68, 0.1);
        border-radius: 6px;
      }

      .status-section {
        text-align: center;
      }

      .status-indicator {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 0 auto 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .status-indicator.active {
        background: rgba(34, 197, 94, 0.2);
        border: 2px solid #22c55e;
      }

      .status-indicator.inactive {
        background: rgba(239, 68, 68, 0.2);
        border: 2px solid #ef4444;
      }

      .status-text h2 {
        font-size: 16px;
        margin-bottom: 4px;
      }

      .status-text p {
        font-size: 12px;
        color: #94a3b8;
      }

      .stats {
        display: flex;
        gap: 12px;
        margin: 16px 0;
      }

      .stat {
        flex: 1;
        background: #1e293b;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
      }

      .stat-value {
        font-size: 20px;
        font-weight: bold;
        color: #0ea5e9;
      }

      .stat-label {
        font-size: 11px;
        color: #94a3b8;
        margin-top: 2px;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .actions button {
        flex: 1;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        background: #1e293b;
        border-radius: 6px;
        margin-bottom: 12px;
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #334155;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .user-details {
        flex: 1;
      }

      .user-name {
        font-size: 14px;
        font-weight: 500;
      }

      .user-email {
        font-size: 11px;
        color: #94a3b8;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">T</div>
        <h1>Teboraw</h1>
      </div>

      <!-- Login Section -->
      <div id="loginSection" class="login-form">
        <div class="input-group">
          <label>API URL</label>
          <input
            type="text"
            id="apiUrl"
            value="http://localhost:5000/api"
          />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
        <div id="error" class="error hidden"></div>
        <button class="primary" id="loginBtn">Login</button>
      </div>

      <!-- Status Section -->
      <div id="statusSection" class="status-section hidden">
        <div id="userInfo" class="user-info">
          <div class="user-avatar">üë§</div>
          <div class="user-details">
            <div id="userName" class="user-name">User</div>
            <div id="userEmail" class="user-email">user@example.com</div>
          </div>
        </div>

        <div id="statusIndicator" class="status-indicator active">‚óè</div>
        <div class="status-text">
          <h2 id="statusTitle">Tracking Active</h2>
          <p id="statusDesc">Monitoring browsing activity</p>
        </div>

        <div class="stats">
          <div class="stat">
            <div id="pendingCount" class="stat-value">0</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat">
            <div id="lastSync" class="stat-value">-</div>
            <div class="stat-label">Last Sync</div>
          </div>
        </div>

        <div class="actions">
          <button class="secondary" id="syncBtn">Sync Now</button>
          <button class="secondary" id="logoutBtn">Logout</button>
        </div>

        <div class="actions" style="margin-top: 8px;">
          <button class="secondary" id="debugBtn" style="font-size: 11px; padding: 6px 8px; opacity: 0.7;">Debug Info (F12)</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
